title: gbtwld
description: >-
    두재정의 블로그 입니다 <br>
    개발을 곁들인.
url: "https://gbtwld.github.io"
github: gbtwld
email: gbtwld@gmail.com
google_analytics: "G-SGMQKT3J1Y"

exclude: [README.md, Gemfile, Gemfile.lock]

comments:
    enabled: true
    repo: "REPO_COMMENTS_PATH"
    issue-term: pathname

collections:
    pages:
        output: true
    projects:
        output: true
    tags:
        output: true

defaults:
    - scope:
          type: pages
      values:
          layout: default
    - scope:
          type: posts
      values:
          layout: post
          permalink: /blog/:title
    - scope:
          type: projects
      values:
          layout: project
          permalink: /projects/:title
    - scope:
          type: tags
      values:
          layout: tag
          permalink: /tags/:title
